<header>
  <span>Hello, user.username</span>
  <a routerLink="/login">Logout</a>
</header>
<main>
  <!-- opt bar -->
  <div class="optBar">
    <div>
      <label>Choose a position</label>
      <select [(ngModel)]="selectedPosition" (change)="onPositionChange($event)">
        <option *ngFor="let po of pos" [value]="po.value">
          {{ po.name }}
        </option>
      </select>
    </div>
    <button routerLink="/add">Add</button>
  </div>
  <!-- main list -->
  <div class="listCtn">
    <ul>
      <li *ngFor="let job of jobs | positionFilter:selectedPosition">
        <div>
          <div>
            <span>{{ job.position }}</span>
            <h3>{{ job.title }}</h3>
            <p>{{ job.description }}</p>
          </div>
          <button routerLink="/edit/{{ job.id }}">Edit</button>
        </div>
      </li>
    </ul>
  </div>
</main>
